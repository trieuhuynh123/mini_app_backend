<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezytheme}">
<body>
<div layout:fragment="content" class="row">
    <div class="col-12 d-flex flex-column align-items-center welcome-content">
        <span class="d-flex align-items-center">
            <h5 class="text-warning"><i class="fas fa-hand-spock"></i></h5>
            <h3 class="pl-1" th:text="#{welcome.title}"></h3>
        </span>
        <span class="text-secondary" th:text="#{welcome.content}"></span>
        <span class="mt-5" th:utext="#{welcome.goto_admin}">Go to <strong>Administrator</strong> to install a new Theme</span>
        <span class="text-secondary mt-3" th:text="#{welcome.or}">Or</span>
        <a class="btn btn-primary mt-3" href="https://ezyplatform.com/faq" target="_blank" th:text="#{welcome.need_a_help}">Need a Help?</a>
    </div>
</div>
</body>
</html>
