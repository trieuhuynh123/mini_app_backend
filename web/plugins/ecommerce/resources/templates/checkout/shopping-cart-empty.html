<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezytheme}">
<body>
<div layout:fragment="content" class="container mt-4 shopping-cart-checkout-wrapper">
    <div class="row shopping-cart-checkout">
        <div class="col-12 mb-4">
            <h4 class="shopping-cart-checkout-title">[[#{shopping_cart}]]</h4>
        </div>
        <div class="col-12">
            <div class="d-flex justify-content-center mt-5 mb-5 shopping-cart-checkout-empty-text-wrapper">
                <span class="text-center shopping-cart-checkout-empty-text">
                    [[#{you_have_not_selected_any_products_yet}]]
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
