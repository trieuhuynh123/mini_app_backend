<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezytheme}">
<body>
<div layout:fragment="content">
    <div class="error-page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="error-page">
                    <div class="error-content ml-0 ms-0">
                        <h3><i class="fas fa-exclamation-triangle text-danger"></i> [[#{payment_failed_title}]]</h3>
                        <p th:utext="#{payment_failed_content(${orderId})}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
