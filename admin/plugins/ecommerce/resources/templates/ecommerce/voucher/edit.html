<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezyadmin}">
<head>
    <script>
        var ecommerce = {};
    </script>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-md-10 col-sm-12">
        <form id="editVoucherForm">
            <div class="form-group row">
                <label for="editVoucherShop" class="col-sm-3 col-form-label">
                    [[#{shop}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" name="shopId" id="editVoucherShop"
                           class="form-control" th:placeholder="#{shop}"
                           th:value="${shop != null ? (shop.displayName + '&lt;' + shop.id + '&gt;') : ''}"
                           autocomplete="off" inputmode="text">
                </div>
                <label id="editVoucherShopErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherShop">
                    <i class="far fa-times-circle"></i> <span id="editVoucherShopError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherCode" class="col-sm-3 col-form-label">
                    [[#{code}]] (<span class="text-danger">*</span>)
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" name="code" id="editVoucherCode"
                           class="form-control" th:placeholder="#{code}"
                           th:value="${voucher.code}">
                </div>
                <label id="editVoucherCodeErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherCode">
                    <i class="far fa-times-circle"></i> <span id="editVoucherCodeError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherDisplayName" class="col-sm-3 col-form-label">
                    [[#{display_name}]] (<span class="text-danger">*</span>)
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" name="displayName" id="editVoucherDisplayName"
                           class="form-control" th:placeholder="#{display_name}"
                           th:value="${voucher.displayName}">
                </div>
                <label id="editVoucherDisplayNameErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherDisplayName">
                    <i class="far fa-times-circle"></i> <span id="editVoucherDisplayNameError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherDiscountAmount" class="col-sm-3 col-form-label">
                    [[#{discount_amount}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="number" name="discountAmount" id="editVoucherDiscountAmount"
                           class="form-control" th:placeholder="#{discount_amount}"
                           th:value="${voucher.discountAmount}">
                </div>
                <label id="editVoucherDiscountAmountErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherDiscountAmount">
                    <i class="far fa-times-circle"></i> <span id="editVoucherDiscountAmountError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherDiscountPercent" class="col-sm-3 col-form-label">
                    [[#{discount_percent}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="number" name="discountPercent" id="editVoucherDiscountPercent"
                           class="form-control" th:placeholder="#{example} + ': 30'"
                           th:value="${voucher.discountPercent}">
                </div>
                <label id="editVoucherDiscountPercentErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherDiscountPercent">
                    <i class="far fa-times-circle"></i> <span id="editVoucherDiscountPercentError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherMaxDiscountAmount" class="col-sm-3 col-form-label">
                    [[#{max_discount_amount}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="number" name="maxDiscountAmount" id="editVoucherMaxDiscountAmount"
                           class="form-control" th:placeholder="#{max_discount_amount}"
                           th:value="${voucher.maxDiscountAmount}">
                </div>
                <label id="editVoucherMaxDiscountAmountErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherMaxDiscountAmount">
                    <i class="far fa-times-circle"></i> <span id="editVoucherMaxDiscountAmountError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherMinAmountToDiscount" class="col-sm-3 col-form-label">
                    [[#{min_amount_to_discount}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="number" name="minAmountToDiscount" id="editVoucherMinAmountToDiscount"
                           class="form-control" th:placeholder="#{min_amount_to_discount}"
                           th:value="${voucher.minAmountToDiscount}">
                </div>
                <label id="editVoucherMinAmountToDiscountErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherMinAmountToDiscount">
                    <i class="far fa-times-circle"></i> <span id="editVoucherMinAmountToDiscountError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherForCurrency" class="col-md-3 col-form-label">
                    [[#{for_currency}]]
                </label>
                <div class="col-lg-3 col-md-4">
                    <select name="forCurrencyId" id="editVoucherForCurrency" class="form-control">
                        <option th:each="currency : ${currencies}"
                                th:value="${currency.id}"
                                th:selected="${currency.id == voucher.forCurrencyId}">
                            [[#{${currency.isoCode}}]]
                            -
                            [[#{${currency.displayName}}]]
                        </option>
                    </select>
                </div>
                <label id="editVoucherForCurrencyErrorLabel" class="col-lg-7 col-md-6 col-form-label text-danger d-none" for="editVoucherForCurrency">
                    <i class="far fa-times-circle"></i> <span id="editVoucherForCurrencyError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherQuantity" class="col-sm-3 col-form-label">
                    [[#{quantity}]]
                </label>
                <div class="col-lg-3 col-md-4">
                    <input type="number" name="quantity" id="editVoucherQuantity"
                           class="form-control" th:placeholder="#{quantity}"
                           th:value="${voucher.quantity}">
                </div>
                <label id="editVoucherQuantityErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherQuantity">
                    <i class="far fa-times-circle"></i> <span id="editVoucherQuantityError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherQuantityPerUser" class="col-sm-3 col-form-label">
                    [[#{quantity_per_user}]]
                </label>
                <div class="col-lg-3 col-md-4">
                    <input type="number" name="quantityPerUser" id="editVoucherQuantityPerUser"
                           class="form-control" th:placeholder="#{quantity_per_user}"
                           th:value="${voucher.quantityPerUser}">
                </div>
                <label id="editVoucherQuantityPerUserErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherQuantityPerUser">
                    <i class="far fa-times-circle"></i> <span id="editVoucherQuantityPerUserError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherType" class="col-md-3 col-form-label">
                    [[#{type}]]
                </label>
                <div class="col-lg-3 col-md-4">
                    <select name="voucherType" id="editVoucherType" class="form-control">
                        <option th:each="voucherType : ${voucherTypes}"
                                th:value="${voucherType.toString()}"
                                th:selected="${voucher.voucherType == voucherType}">
                            [[#{${voucherType.toString().toLowerCase()}}]]
                        </option>
                    </select>
                </div>
                <label id="editVoucherTypeErrorLabel" class="col-lg-7 col-md-6 col-form-label text-danger d-none" for="editVoucherType">
                    <i class="far fa-times-circle"></i> <span id="editVoucherTypeError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">
                    [[#{commission_recipient}]]
                </label>
                <div class="col-sm-9">
                    <div class="d-flex align-items-center">
                        <div class="align-items-center gap-2 d-none"
                             th:classappend="${referenceUser != null ? 'd-flex' : 'd-none'}"
                             id="referenceUserNameArea">
                            <a id="referenceUserNameLink" target="_blank"
                               th:href="${referenceUser != null ? ('/users/' + referenceUser.username) : ''}">
                                <th:block th:if="${referenceUser != null}">
                                    [[${referenceUser.name}]]
                                </th:block>
                            </a>
                            <button type="button" class="btn btn-link text-danger"
                                    onclick="ecommerce.onRemoveReferenceUserClick();">
                                [[#{remove}]]
                            </button>
                        </div>
                        <button type="button" class="btn btn-outline-primary"
                                onclick="ezyadmin.showSearchUserModal();">
                            [[#{select}]]
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="editVoucherCommissionPercent" class="col-sm-3 col-form-label">
                    [[#{commission_percent}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="number" name="commissionPercent" id="editVoucherCommissionPercent"
                           class="form-control" th:placeholder="#{example} + ': 30'"
                           th:value="${voucher.commissionPercent}">
                </div>
                <label id="editVoucherCommissionPercentErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherCommissionPercent">
                    <i class="far fa-times-circle"></i> <span id="editVoucherCommissionPercentError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherCommissionAmount" class="col-sm-3 col-form-label">
                    [[#{commission_amount}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="number" name="commissionAmount" id="editVoucherCommissionAmount"
                           class="form-control" th:placeholder="#{commission_amount}"
                           th:value="${voucher.commissionAmount}">
                </div>
                <label id="editVoucherCommissionAmountErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherCommissionAmount">
                    <i class="far fa-times-circle"></i> <span id="editVoucherCommissionAmountError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherValidFrom" class="col-sm-3 col-form-label">
                    [[#{valid_from}]]
                </label>
                <div class="col-lg-3 col-md-4">
                    <input type="text" name="validFrom" id="editVoucherValidFrom"
                           class="form-control" th:placeholder="#{valid_from}"
                           autocomplete="off" inputmode="text">
                </div>
                <label id="editVoucherValidFromErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherValidFrom">
                    <i class="far fa-times-circle"></i> <span id="editVoucherValidFromError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherExpiredAt" class="col-sm-3 col-form-label">
                    [[#{expired_at}]]
                </label>
                <div class="col-lg-3 col-md-4">
                    <input type="text" name="expiredAt" id="editVoucherExpiredAt"
                           class="form-control" th:placeholder="#{expired_at}"
                           autocomplete="off" inputmode="text">
                </div>
                <label id="editVoucherExpiredAtErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="editVoucherExpiredAt">
                    <i class="far fa-times-circle"></i> <span id="editVoucherExpiredAtError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="editVoucherStatus" class="col-md-3 col-form-label">
                    [[#{status}]]
                </label>
                <div class="col-lg-3 col-md-3">
                    <select name="status" id="editVoucherStatus" class="form-control">
                        <option th:each="voucherStatus : ${voucherStatuses}"
                                th:value="${voucherStatus.toString()}"
                                th:selected="${voucher.status == voucherStatus.toString()}">
                            [[#{${voucherStatus.toString().toLowerCase()}}]]
                        </option>
                    </select>
                </div>
                <label id="editShopStatusErrorLabel" class="col-lg-3 col-md-6 col-form-label text-danger d-none" for="editVoucherStatus">
                    <i class="far fa-times-circle"></i> <span id="editShopStatusError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-lg-2 col-md-3">
                    <button type="button" class="btn btn-primary btn-block" onclick="ecommerce.editVoucher();">[[#{submit}]]</button>
                </div>
                <div class="col-lg-7 col-md-6"></div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <div class="col-md-2 col-sm-0"></div>
    <div class="col-12 mb-3"></div>
</div>
<th:block layout:fragment="modals">
    <th:block th:replace="~{modals/search-user :: content}" />
</th:block>
<script layout:fragment="scripts" th:inline="javascript">
/*<![CDATA[*/
ecommerce.editVoucherId = /*[[${voucher.id}]]*/;
ecommerce.referenceUserId = /*[[${referenceUser != null ? referenceUser.userId : 0}]]*/;
ecommerce.voucherValidFrom = /*[[${voucher.validFrom}]]*/;
ecommerce.voucherExpiredAt = /*[[${voucher.expiredAt}]]*/;
/*]]>*/

// ========== add voucher =============
ecommerce.editVoucher = function() {
    ecommerce.addOrEditVoucher('edit');
}
</script>
<th:block layout:fragment="post-scripts">
    <script th:replace="~{fragments/date-range-picker :: scripts}" />
    <script th:replace="~{ecommerce/voucher/scripts :: add-edit}" />
    <script th:replace="~{modals/search-user :: scripts}" />
    <script th:replace="~{scripts/suggestion :: input}" />
    <script th:replace="~{ecommerce/scripts/suggestion :: shop}" />
</th:block>
<script layout:fragment="final-scripts">
ecommerce.registerShopAutocomplete('editVoucherShop');

$(document).ready(() => {
    ezyadmin.createDateRangePicker(
        '#editVoucherValidFrom',
        {
            autoUpdateInput: false,
            singleDatePicker: true,
            timePicker: true,
            timePicker24Hour: true,
            timePickerSeconds: true,
            locale: {
                format: ezyadmin.defaultDateTimeFormat
            }
        }
    );
    $('#editVoucherValidFrom').on('apply.daterangepicker', function(ev, picker) {
        ecommerce.voucherValidFrom = picker.startDate.unix() * 1000;
        $('#editVoucherValidFrom').val(
            ezyadmin.formatTimeStamp(ecommerce.voucherValidFrom)
        );
    });
    if (ecommerce.voucherValidFrom) {
        $('#editVoucherValidFrom')
            .data('daterangepicker')
            .setStartDate(ezyadmin.formatTimeStamp(ecommerce.voucherValidFrom));
        $('#editVoucherValidFrom').val(
            ezyadmin.formatTimeStamp(ecommerce.voucherValidFrom)
        );
    }

    ezyadmin.createDateRangePicker(
        '#editVoucherExpiredAt',
        {
            autoUpdateInput: false,
            singleDatePicker: true,
            timePicker: true,
            timePicker24Hour: true,
            timePickerSeconds: true,
            locale: {
                format: ezyadmin.defaultDateTimeFormat
            },
        }
    );
    $('#editVoucherExpiredAt').on('apply.daterangepicker', function(ev, picker) {
        ecommerce.voucherExpiredAt = picker.startDate.unix() * 1000;
        $('#editVoucherExpiredAt').val(
            ezyadmin.formatTimeStamp(ecommerce.voucherExpiredAt)
        );
    });
    if (ecommerce.voucherExpiredAt) {
        $('#editVoucherExpiredAt')
            .data('daterangepicker')
            .setStartDate(ezyadmin.formatTimeStamp(ecommerce.voucherExpiredAt));
        $('#editVoucherExpiredAt').val(
            ezyadmin.formatTimeStamp(ecommerce.voucherExpiredAt)
        );
    }
});
</script>
</body>
</html>
