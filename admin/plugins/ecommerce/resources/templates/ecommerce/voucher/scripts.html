<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<body>
<script th:fragment="add-edit">
// ========== add or edit voucher ===========
ecommerce.addOrEditVoucher = function(action) {
    var formData = ezyadmin.formDataToObject(action + 'VoucherForm');
    ezyadmin.setActualFormData(formData);
    formData.referenceUserId = ecommerce.referenceUserId;
    formData.validFrom = ecommerce.voucherValidFrom || 0;
    formData.expiredAt = ecommerce.voucherExpiredAt || 0;
    var url = (action == 'add')
        ? '/ecommerce/api/v1/vouchers/add'
        : '/ecommerce/api/v1/vouchers/' + ecommerce.editVoucherId;
    $.ajax({
        type: action == 'add' ? 'POST' : 'PUT',
        url: url,
        data: JSON.stringify(formData),
        contentType: 'application/json',
        success: function (data) {
            var returnUrl;
            if (data && data.createdId) {
                returnUrl = '/ecommerce/vouchers/' + data.createdId;
            } else if (ecommerce.selectedShopId) {
                returnUrl = '/ecommerce/shops/' + ecommerce.selectedShopId;
            } else if (ecommerce.editVoucherId) {
                returnUrl = '/ecommerce/vouchers/' + ecommerce.editVoucherId;
            } else {
                returnUrl = '/ecommerce/vouchers';
            }
            window.location = returnUrl
                + (ezyadmin.lang ? '?lang=' + ezyadmin.lang : '');
        },
        error: function (data, e) {
            ezyadmin.processUpdateApiErrors(formData, data);
        }
    });
};

// ========== user reference =============
ezyadmin.onSearchUserModalCloseWithUserData = function(userData) {
    ecommerce.referenceUserId = userData.userId;
    $('#referenceUserNameLink')
        .prop(
            'href',
            '/users/' + userData.username
                + (ezyadmin.lang ? '?lang=' + ezyadmin.lang : '')
        )
        .text(userData.name);
    $('#referenceUserNameArea')
        .removeClass('d-none')
        .addClass('d-flex');
}

ecommerce.onRemoveReferenceUserClick = function() {
    delete ecommerce.referenceUserId;
    $('#referenceUserNameArea')
        .addClass('d-none')
        .removeClass('d-flex');
}
</script>
<script th:fragment="delete" th:inline="javascript">
/*<![CDATA[*/
ezyadmin.messages.do_you_want_to_delete_voucher_pvoucher = /*[[#{do_you_want_to_delete_voucher_pvoucher}]]*/;
/*]]>*/
// ========== voucher delete =============
ecommerce.onDeleteVoucherClick = function(
    voucherId,
    voucherDisplayName,
    shopName
) {
    ecommerce.selectedVoucherId = voucherId;
    $('#delete-voucher-modal-body-content')
        .text(
            ezyadmin
                .messages
                .do_you_want_to_delete_voucher_pvoucher
                .replace('{0}', voucherDisplayName)
                .replace('{1}', shopName)
        );
    $('#delete-voucher-modal').modal('show');
}

ecommerce.deleteVoucher = function() {
    $.ajax({
        type: 'DELETE',
        url: '/ecommerce/api/v1/vouchers/' + ecommerce.selectedVoucherId,
        success: function () {
            $('#delete-voucher-modal').modal('hide');
            if (ecommerce.fetchVoucherList) {
                ecommerce.fetchVoucherList('current');
            } else if (ecommerce.onVoucherDeleted) {
                ecommerce.onVoucherDeleted();
            } else {
                window.location = (ecommerce.selectedShopId
                    ? '/ecommerce/shops/' + ecommerce.selectedShopId
                    : '/ecommerce/vouchers'
                )
                    + (ezyadmin.lang ? '?lang=' + ezyadmin.lang : '');
            }
        },
        error: function (data, e) {
            ezyadmin.processUpdateApiErrors({}, data);
        }
    });
}

ezyadmin.onPromptConfirmed = function(modalId) {
    if (modalId == 'delete-voucher-modal') {
        ecommerce.deleteVoucher();
    }
}
</script>
<script th:fragment="change">
ecommerce.onShopChange = function(e) {
    var shopId = $(e).val();
    ecommerce.changeVouchersByShop(shopId);
}

ecommerce.changeVouchersByShop = function(shopId) {
    $.ajax({
        type: "GET",
        url: '/ecommerce/api/v1/shops/' +
            shopId +
            '/vouchers',
        success: function(vouchers) {
            var html = '';
            vouchers.forEach((voucher) => {
                html += `<option value="${voucher.id}">${voucher.displayName}</option>`;
            });
            $(`#${ecommerce.vouchersSelectId}`).html(html);
            if (vouchers.length <= 1) {
                $(`#${ecommerce.vouchersSelectId}`)
                    .prop('multiple', false)
                    .removeClass('multiple-select-height');
            } else {
                $(`#${ecommerce.vouchersSelectId}`)
                    .prop('multiple', true)
                    .addClass('multiple-select-height');
            }
        },
        error: function(data, e) {
            ezyadmin.processGetApiErrors(data);
        }
    });
}
</script>
</body>
</html>
