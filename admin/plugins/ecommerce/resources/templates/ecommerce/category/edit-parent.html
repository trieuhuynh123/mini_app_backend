<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="modal fade pt-4rem" id="edit-category-parent">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="edit-category-parent-modal-title">
                        [[#{edit_category_parent}]]
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editCategoryParentForm">
                        <div class="form-group row">
                            <label for="editCategoryNameForParent" class="col-4 col-form-label">
                                [[#{category_name}]]
                            </label>
                            <div class="col-8 d-flex align-items-center" id="editCategoryNameForParent">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editCategoryParentDisplayName" class="col-4 col-form-label">
                                [[#{category_parent}]]
                            </label>
                            <div class="col-8 d-flex align-items-center" id="editCategoryParentDisplayName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editCategoryDisplayOrderForParent" class="col-4 col-form-label">
                                [[#{display_order}]]
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="editCategoryDisplayOrderForParentErrorLabel" for="editCategoryDisplayOrderForParent">
                                    <i class="far fa-times-circle"></i> <span id="editCategoryDisplayOrderForParentError"></span>
                                </label>
                                <input type="number" name="displayOrder" id="editCategoryDisplayOrderForParent"
                                       class="form-control" th:placeholder="#{display_order}"
                                       onkeydown="ecommerce.onKeyDownToEditCategoryParent();">
                                <span>[[#{display_order_input_guide}]]</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">[[#{cancel}]]</button>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="ecommerce.saveCategoryParent('edit');">
                        [[#{edit}]]
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</th:block>
<script th:fragment="scripts">
// ========== show edit parent modal =============
ecommerce.showEditCategoryParentModal = function(
    categoryParentId,
    categoryParentDisplayName,
    displayOrder
) {
    ecommerce.selectedCategoryParentId = categoryParentId;
    $('#editCategoryNameForParent').text(ecommerce.selectedCategoryDisplayName);
    $('#editCategoryParentDisplayName').text(unescape(categoryParentDisplayName));
    $('#editCategoryDisplayOrderForParent').val(displayOrder);
    $('#edit-category-parent').modal('show');
}

// ========== edit parent =============
ecommerce.onKeyDownToEditCategoryParent = function() {
    if(event.key === 'Enter') {
    	ecommerce.saveCategoryParent('edit');
    }
}
</script>
</body>
</html>
