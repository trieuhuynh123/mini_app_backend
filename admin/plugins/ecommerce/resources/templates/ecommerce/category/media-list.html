<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezyadmin}">
<head>
    <script>
        var ecommerce = {};
    </script>
</head>
<body>
<div th:fragment="content" class="col-12">
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <ul class="media-list mt-3" id="categoryMediaList">
                    <li th:each="categoryMedia : ${categoryMedias}"
                        th:id="${'categoryMediaItem' + categoryMedia.id}" role="button"
                        th:attr="onclick=|ezyadmin.showMediaDetails(${categoryMedia.id})|">
                        <th:block th:if="${categoryMedia.type.toString() == 'IMAGE' || categoryMedia.type.toString() == 'AVATAR'}">
                            <img th:src="${categoryMedia.getUrlOrDefault('')}"
                                 th:alt="${categoryMedia.originalName}" class="wh-150px img-thumbnail">
                            <span class="text-danger delete-button"
                                  aria-hidden="true"
                                  th:attr="onclick=|ecommerce.onDeleteEcommerceMediaItemClick(${categoryMedia.id})|">
                                &times;
                            </span>
                        </th:block>
                        <th:block th:if="${categoryMedia.type.toString() == 'VIDEO'}">
                            <video class="video-thumbnail">
                                <source th:src="${categoryMedia.getUrlOrDefault('')}" type="video/mp4">
                                <source th:src="${categoryMedia.getUrlOrDefault('')}" type="video/ogg">
                                Your browser does not support the video tag.
                            </video>
                            <span class="text-danger delete-button"
                                  aria-hidden="true"
                                  th:attr="onclick=|ecommerce.onDeleteEcommerceMediaItemClick(${categoryMedia.id})|">
                                &times;
                            </span>
                        </th:block>
                        <th:block th:if="${categoryMedia.type.toString() == 'AUDIO'}">
                            <div class="d-flex">
                                <div class="file-thumbnail audio-thumbnail">
                                    <audio controls>
                                        <source th:src="${categoryMedia.getUrlOrDefault('')}" type="audio/mpeg">
                                        <source th:src="${categoryMedia.getUrlOrDefault('')}" type="audio/ogg">
                                        Your browser does not support the audio tag.'
                                    </audio>
                                    <span class="text-dark-always">[[${categoryMedia.originalName}]]</span>
                                </div>
                                <div>
                                    <span class="text-danger delete-button"
                                          aria-hidden="true"
                                          th:attr="onclick=|ecommerce.onDeleteEcommerceMediaItemClick(${categoryMedia.id})|">
                                        &times;
                                    </span>
                                </div>
                            </div>
                        </th:block>
                        <th:block th:if="${categoryMedia.type.toString() != 'IMAGE'
                                     && categoryMedia.type.toString() != 'AVATAR'
                                     && categoryMedia.type.toString() != 'VIDEO'
                                     && categoryMedia.type.toString() != 'AUDIO'}">
                            <div class="d-flex">
                                <div class="file-thumbnail">
                                    <i class="far fa-file text-dark-always"></i>
                                    <div>
                                        <span class="text-dark-always">[[${categoryMedia.originalName}]]</span>
                                    </div>
                                </div>
                                <div>
                                    <span class="text-danger delete-button"
                                          aria-hidden="true"
                                          th:attr="onclick=|ecommerce.onDeleteEcommerceMediaItemClick(${categoryMedia.id})|">
                                        &times;
                                    </span>
                                </div>
                            </div>
                        </th:block>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script th:fragment="scripts" th:inline="javascript">
/*<![CDATA[*/
ezyadmin.messages.delete_successfully = /*[[#{delete_successfully}]]*/;
/*]]>*/

// ======== add product category categoryMedia =======
ecommerce.onAddNewCategoryMediaButtonClick = function(e) {
    ezyadmin.showMediaModal('productCategoryImage')
        .onMediaSelected(media => {
            ecommerce.selectedCategoryMedia = media;
            ecommerce.saveProductCategoryMedia(media.id);
            ezyadmin.closeMediaModal();
        });
}

ecommerce.saveProductCategoryMedia = function(categoryMediaId) {
    $.ajax({
        type: 'PUT',
        url: '/ecommerce/api/v1/product-categories/' + ecommerce.selectedCategoryId +
             '/medias/' + categoryMediaId,
        success: function (data) {
            var html = ecommerce.buildMediaItemHtml(
                ecommerce.selectedCategoryMedia,
                'category'
            );
            $('#categoryMediaList').append(html);
        },
        error: function (e) {
            ezyadmin.processUpdateApiErrors({}, e);
        }
    });
}

ecommerce.onDeleteEcommerceMediaItemClick = function(categoryMediaId) {
	ezyadmin.deleteProductCategoryMedia(categoryMediaId);
	window.event.stopPropagation();
}

ezyadmin.deleteProductCategoryMedia = function(categoryMediaId) {
	var actualMediaId = (categoryMediaId || ezyadmin.selectedMediaId);
     $.ajax({
        type: "DELETE",
        url: '/ecommerce/api/v1/product-categories/' + ecommerce.selectedCategoryId +
             '/medias/' + categoryMediaId,
        success: function (data) {
            ezyadmin.shortToast('bg-success', ezyadmin.messages.delete_successfully);
            $('#categoryMediaItem' + actualMediaId).remove();
        },
        error: function (data, e) {
           ezyadmin.shortToast('bg-danger', ezyadmin.messages.delete_failed);
        }
    });
}

// ============== add selected media =============
ezyadmin.handleSelectedMediaIds = function(mediaIds) {
    ecommerce.saveCategoryMediaIds(mediaIds, true);
}

// ============== sort media list =============
ecommerce.saveCategoryMediaIds = function(mediaIds, reload) {
    var formData = {
        mediaIds: mediaIds
    };
    $.ajax({
        type: 'PUT',
        url: '/ecommerce/api/v1/product-categories/' + ecommerce.selectedCategoryId + '/medias',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function () {
            if (reload) {
                location.reload();
            } else {
                ezyadmin.shortToast(
                    'bg-success',
                    ezyadmin.messages.save_successfully
                );
            }
        },
        error: function (data, e) {
            ezyadmin.shortToast(
                'bg-danger',
                ezyadmin.messages.save_failed
            );
            ezyadmin.processUpdateApiErrors({}, data);
        }
    });
}
$(document).ready(() => {
    $("#categoryMediaList").sortable({
        opacity: 0.5,
        helper : 'clone',
        update: function(event, ui) {
            var sortedIds = $(this).sortable("toArray");
            var mediaIds = [];
            sortedIds.forEach((e) => {
                mediaIds.push(parseInt(e.slice("categoryMediaItem".length)));
            });
            ecommerce.saveCategoryMediaIds(mediaIds);
        }
    });
    $("#categoryMediaList").disableSelection();
});
</script>
</body>
</html>
