<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="modal fade pt-4rem" id="add-category-parent">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="add-category-parent-modal-title">
                        [[#{add_new_category_parent}]]
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryParentForm">
                        <div class="form-group row">
                            <label for="addCategoryParentName" class="col-4 col-form-label">
                                [[#{category_parent}]]
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="addCategoryParentNameErrorLabel" for="addCategoryParentName">
                                    <i class="far fa-times-circle"></i> <span id="addCategoryParentNameError"></span>
                                </label>
                                <input type="text" name="parentName" id="addCategoryParentName"
                                       class="form-control" th:placeholder="#{category_parent}"
                                       onkeydown="ecommerce.onKeyDownToAddCategoryParent();"
                                       autocomplete="off" inputmode="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="addCategoryParentDisplayOrder" class="col-4 col-form-label">
                                [[#{display_order}]]
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="addCategoryParentDisplayOrderErrorLabel" for="addCategoryParentDisplayOrder">
                                    <i class="far fa-times-circle"></i> <span id="addCategoryParentDisplayOrderError"></span>
                                </label>
                                <input type="number" name="displayOrder" id="addCategoryParentDisplayOrder"
                                       class="form-control" th:placeholder="#{display_order}"
                                       onkeydown="ecommerce.onKeyDownToAddCategoryParent();">
                                <span>[[#{display_order_input_guide}]]</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">[[#{cancel}]]</button>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="ecommerce.saveCategoryParent('add');">
                        [[#{add}]]
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</th:block>
<script th:fragment="scripts">
// ========== show add parent modal =============
ecommerce.showAddCategoryParentModal = function() {
    $('#addCategoryParentName').val('');
    $('#addCategoryParentDisplayOrder').val();
    $('#add-category-parent').modal('show');
}

// ========== add parent =============
ecommerce.onKeyDownToAddCategoryParent = function() {
    if(event.key === 'Enter') {
    	ecommerce.saveCategoryParent('add');
    }
}

ecommerce.saveCategoryParent = function(action) {
    var formData = ezyadmin.formDataToObject(action + 'CategoryParentForm');
    ezyadmin.setActualFormData(formData);
    var parentName = formData.parentName;
    var parentId = ecommerce.selectedCategoryParentId;
    if (parentName) {
        var parent = ezyadmin.latestSuggestedDataByKey[parentName];
        if (parent) {
            parentId = parent.id;
        }
    }
    delete formData.parentName;
    if (!parentId) {
        return;
    }
    $.ajax({
        type: 'PUT',
        url: '/ecommerce/api/v1/product-categories/' + ecommerce.selectedCategoryId +
             '/parents/' + parentId,
        data: formData,
        success: function (data) {
            ecommerce.fetchCategoryParentNames();
            $('#add-category-parent').modal('hide');
            $('#edit-category-parent').modal('hide');
        },
        error: function (e) {
        	var formView = {
        	    addCategoryParentName: true,
                addCategoryParentDisplayOrder: true
            };
            var errors = e.responseJSON || {};
        	errors.addCategoryParentName = errors.parentId;
        	errors.addCategoryParentDisplayOrder = errors.displayOrder;
            ezyadmin.processUpdateApiErrors(formView, e);
        }
    });
}

ecommerce.registerCategoryAutocomplete('addCategoryParentName');
</script>
</body>
</html>
