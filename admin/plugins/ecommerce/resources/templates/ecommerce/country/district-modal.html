<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="modal fade pt-4rem" id="save-district">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="save-district-modal-title">
                        [[#{add_new_district}]]
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="saveDistrictForm">
                        <div class="form-group row">
                            <label for="saveDistrictCode" class="col-4 col-form-label">
                                [[#{code}]] (<span class="text-danger">*</span>)
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="saveDistrictCodeErrorLabel" for="saveDistrictCode">
                                    <i class="far fa-times-circle"></i> <span id="saveDistrictCodeError"></span>
                                </label>
                                <input type="text" name="code" id="saveDistrictCode"
                                       class="form-control" th:placeholder="#{code}"
                                       onkeydown="ecommerce.onKeyDownToSaveDistrict('add')">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="saveDistrictType" class="col-4 col-form-label">
                                [[#{type}]]:
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="saveDistrictTypeErrorLabel" for="saveDistrictType">
                                    <i class="far fa-times-circle"></i> <span id="saveDistrictTypeError"></span>
                                </label>
                                <select name="type" id="saveDistrictType" class="form-control" aria-label="Type Select">
                                    <option th:each="districtType : ${districtTypes}"
                                            th:value="${districtType}">
                                        [[#{${'district_type_' + districtType.toLowerCase()}}]]
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="saveDistrictDisplayName" class="col-4 col-form-label">
                                [[#{display_name}]] (<span class="text-danger">*</span>)
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="saveDistrictDisplayNameErrorLabel" for="saveDistrictDisplayName">
                                    <i class="far fa-times-circle"></i> <span id="saveDistrictDisplayNameError"></span>
                                </label>
                                <input type="text" name="displayName" id="saveDistrictDisplayName"
                                       class="form-control" th:placeholder="#{name}"
                                       onkeydown="ecommerce.onKeyDownToSaveDistrict('add')">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="saveDistrictStatus" class="col-4 col-form-label">
                                [[#{status}]] (<span class="text-danger">*</span>)
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="saveDistrictStatusErrorLabel" for="saveDistrictStatus">
                                    <i class="far fa-times-circle"></i> <span id="saveDistrictStatusError"></span>
                                </label>
                                <select type="text" name="status" id="saveDistrictStatus"
                                        class="form-control">
                                    <option th:each="administrativeUnitStatus : ${administrativeUnitStatuses}"
                                            th:value="${administrativeUnitStatus}">
                                        [[#{${administrativeUnitStatus.toString().toLowerCase()}}]]
                                    </option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                onclick="ecommerce.resetSaveDistrictModal();">[[#{cancel}]]</button>
                        <button type="button" class="btn btn-default"
                                onclick="ecommerce.resetSaveDistrictModal();">[[#{reset}]]</button>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="ecommerce.saveDistrict();"
                            id="save-district-modal-button">
                        [[#{add}]]
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</th:block>
<script th:fragment="scripts" th:inline="javascript">
/*<![CDATA[*/
ezyadmin.messages.add = /*[[#{add}]]*/;
ezyadmin.messages.add_new_district = /*[[#{add_new_district}]]*/;
ezyadmin.messages.districts = /*[[#{districts}]]*/;
ezyadmin.messages.district_type_city = /*[[#{district_type_city}]]*/;
ezyadmin.messages.district_type_district_in_city = /*[[#{district_type_district_in_city}]]*/;
ezyadmin.messages.district_type_district_in_province = /*[[#{district_type_district_in_province}]]*/;
ezyadmin.messages.district_type_town_in_province = /*[[#{district_type_town_in_province}]]*/;
ezyadmin.messages.do_you_want_to_delete_district_pname = /*[[#{do_you_want_to_delete_district_pname}]]*/;
ezyadmin.messages.edit = /*[[#{edit}]]*/;
ezyadmin.messages.edit_district = /*[[#{edit_district}]]*/;
ezyadmin.messages.of = /*[[#{of}]]*/;
ezyadmin.messages.wards = /*[[#{wards}]]*/;
/*]]>*/
// ========== select district =============
ecommerce.selectDistrict = function(districtId) {
    ecommerce.selectedDistrict = ecommerce.districtById[districtId];
    ecommerce.setWardsTitle();
    ecommerce.fetchWards();
}

// ========== show save district modal =============
ecommerce.showSaveDistrictModal = function(action, districtId) {
    ecommerce.saveDistrictAction = action;
    if (action == 'add') {
        ecommerce.resetSaveDistrictModal();
        $('#save-district-modal-title').text(ezyadmin.messages.add_new_district);
        $('#save-district-modal-button').text(ezyadmin.messages.add);
    } else {
        $('#save-district-modal-title').text(ezyadmin.messages.edit_new_district);
        $('#save-district-modal-button').text(ezyadmin.messages.edit);
        ecommerce.selectedDistrictId = districtId;
        ecommerce.selectedDistrict = ecommerce.districtById[districtId];
        var district = ecommerce.selectedDistrict;
        if (district) {
            $('#saveDistrictCode').val(district.code);
            $('#saveDistrictDisplayName').val(district.displayName);
            $('#saveDistrictStatus').val(district.status);
        }
    }
    $('#save-district').modal('show');
}

ecommerce.resetSaveDistrictModal = function() {
    $('#saveDistrictCode').val('');
    $('#saveDistrictDisplayName').val('');
}

// ========== get districts =============
ecommerce.processDistricts = function(districts) {
    ecommerce.districts = districts;
    ecommerce.districtById = {};
    ecommerce.districts.forEach((district) => {
        ecommerce.districtById[district.id] = district;
    });
    if (ecommerce.provinces.length) {
        var district = ecommerce.selectedDistrict;
        if (district) {
            district = ecommerce.districtById[ecommerce.selectedDistrict.id];
        }
        if (!district) {
            district = ecommerce.districts[0];
        }
        ecommerce.selectedDistrict = district;
    } else {
        ecommerce.selectedDistrict = null;
    }
    ezyadmin.destroyDataTableIfExists('districtList');
    $('#districtListBody').html(
        ecommerce.buildDistrictListBodyHtml(ecommerce.districts)
    );
    ezyadmin.createDataTable('districtList', 5);
    ecommerce.setWardsTitle();
    ecommerce.showOrHideAddWardButton();
    ecommerce.selectDistrict(ecommerce.selectedDistrict?.id || 0);
}

ecommerce.fetchDistricts = function() {
    if (!ecommerce.selectedProvince) {
        ecommerce.processDistricts([]);
        return;
    }
    $.ajax({
        type: "GET",
        url: '/ecommerce/api/v1/provinces/' +
            ecommerce.selectedProvince.id +
            '/districts',
        success: function(data) {
            ecommerce.processDistricts(data);
        },
        error: function(data, e) {
            ezyadmin.processGetApiErrors(data);
        }
    });
}

ecommerce.buildDistrictListBodyHtml = function() {
    var html = '';
    ecommerce.districts.forEach((district, index) => {
        html += ecommerce.buildDistrictItemHtml(district, index);
    });
    return html;
}

ecommerce.buildDistrictItemHtml = function(district, index) {
    return `
        <tr>
            <td class="text-center pl-2p5">${index + 1}</td>
            <td class="text-center">${district.code}</td>
            <td class="text-center">${district.type ? ezyadmin.getI18nMessage('district_type_' + district.type.toLowerCase()) : ''}</td>
            <td>${district.displayName}</td>
            <td status="${district.status}"
                class="text-center status-text ${ezyadmin.getTextColorByStatus(district.status)}">
                ${ezyadmin.getI18nMessage(district.status?.toLowerCase() || '')}
            </td>
            <td class="text-center">
                <a class="text-primary pr-1 cursor-pointer"
                   onclick="ecommerce.selectDistrict(${district.id})">
                    <i class="fas fa-hand-pointer"></i>
                </a>
                <a class="text-primary pr-1 cursor-pointer"
                   onclick="ecommerce.showSaveDistrictModal('edit', ${district.id})">
                    <i class="fas fa-edit"></i>
                </a>
                <a onclick="ecommerce.onDeleteDistrictClick(${district.id}, '${district.displayName}')"
                   class="text-danger cursor-pointer">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    `;
}

ecommerce.setWardsTitle = function() {
    var wardsTitle = ezyadmin.messages.wards;
    if (ecommerce.selectedDistrict) {
        wardsTitle +=  ' ' +
            ezyadmin.messages.of + ' ' +
            ecommerce.selectedDistrict.displayName;
    }
    $('#wardsTitle').text(wardsTitle);
}

ecommerce.showOrHideAddWardButton = function() {
    if (ecommerce.selectedDistrict) {
        $('#addWardButton').removeClass('d-none');
    } else {
        $('#addWardButton').addClass('d-none');
    }
}

// ========== save district =============
ecommerce.onKeyDownToSaveDistrict = function() {
    if(event.key === 'Enter') {
    	ecommerce.saveDistrict();
    }
}

ecommerce.saveDistrict = function() {
    var formData = ezyadmin.formDataToObject('saveDistrictForm');
    formData.active = $('#saveDistrictActive').prop('checked');
    var action = ecommerce.saveDistrictAction;
    $.ajax({
        type: action == 'add' ? 'POST' : 'PUT',
        url: '/ecommerce/api/v1/provinces/' +
            ecommerce.selectedProvince.id +
            '/districts/' +
            (action == 'add' ? 'add' : ecommerce.selectedDistrictId),
        data: formData,
        success: function (data) {
            if (action == 'add') {
                ecommerce.selectedDistrict = null;
            }
            ecommerce.fetchDistricts();
            $('#save-district').modal('hide');
        },
        error: function (e) {
        	var formView = {
                saveDistrictCode: true,
                saveDistrictDisplayName: true
            };
            var errors = e.responseJSON || {};
        	errors.saveDistrictCode = errors.code;
        	errors.saveDistrictDisplayName = errors.displayName;
            ezyadmin.processUpdateApiErrors(formView, e);
        }
    });
}

// ========== delete district =============
ecommerce.onDeleteDistrictClick = function(id, displayName) {
    ecommerce.selectedDistrictId = id;
    $('#delete-district-modal-body-content')
        .text(
            ezyadmin
                .messages
                .do_you_want_to_delete_district_pname
                .replace('{0}', displayName)
        );
    $('#delete-district-modal').modal('show');
}

ecommerce.deleteDistrict = function() {
    $.ajax({
        type: 'DELETE',
        url: '/ecommerce/api/v1/districts/' + ecommerce.selectedDistrictId,
        success: function () {
            $('#delete-district-modal').modal('hide');
            ecommerce.fetchDistricts();
        },
        error: function (data, e) {
            ezyadmin.processUpdateApiErrors({}, data);
        }
    });
}
</script>
</body>
</html>
