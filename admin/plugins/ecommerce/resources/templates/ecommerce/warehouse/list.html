<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezyadmin}">
<head>
    <script>
        var ecommerce = {};
    </script>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-lg-9 col-md-7 col-0"></div>
    <div class="col-lg-3 col-md-5 col-12 page-search">
        <label for="warehouseSearchKeyword" class="text-nowrap">[[#{search}]]: </label>
        <input type="search" class="form-control" th:placeholder="#{keyword}" id="warehouseSearchKeyword"
               onkeydown="ecommerce.onKeydownToSearchWarehouse();">
    </div>
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body table-responsive p-0">
                <table class="table table-bordered table-hover text-nowrap align-middle-cells">
                    <thead>
                    <tr>
                        <th class="text-center pl-2p5">[[#{id}]]</th>
                        <th>[[#{display_name}]]</th>
                        <th>[[#{shop}]]</th>
                        <th>[[#{manager}]]</th>
                        <th>[[#{phone_number}]]</th>
                        <th>[[#{address}]]</th>
                        <th class="text-center">[[#{status}]]</th>
                        <th class="text-center">[[#{created_at}]]</th>
                        <th class="text-center">[[#{actions}]]</th>
                    </tr>
                    </thead>
                    <tbody id="warehouseListBody">
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">
                <span><span id="warehouseCountText">0</span>
                    [[${#strings.toLowerCase(#messages.msg('of'))}]]
                    <span id="totalWarehouseText">0</span>
                    [[${#strings.toLowerCase(#messages.msg('warehouses'))}]]
                </span>
                <ul class="pagination pagination-sm m-0 float-right">
                    <li class="page-item">
                        <a class="page-link cursor-pointer" id="firstPageButtonWarehouse">
                            <i class="fas fa-arrow-circle-left pl-1 pr-1"></i>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link cursor-pointer" id="prevPageButtonWarehouse">[[#{prev}]]</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link cursor-pointer" id="nextPageButtonWarehouse">[[#{next}]]</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link cursor-pointer" id="lastPageButtonWarehouse">
                            <i class="fas fa-arrow-circle-right pl-1 pr-1"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.card-footer -->
        </div>
    </div>
</div>
<th:block layout:fragment="modals">
    <th:block th:replace="~{fragments/prompt :: content(id='delete-shop-warehouse-modal', title=confirm, confirmButton=delete, closeButton=close)}" />
</th:block>
<script layout:fragment="scripts" th:inline="javascript">
/*<![CDATA[*/
ezyadmin.messages.warehouse = /*[[#{warehouse}]]*/ '';
ezyadmin.messages.activated = /*[[#{activated}]]*/ '';
ezyadmin.messages.discount = /*[[#{discount}]]*/ '';
ezyadmin.messages.free_shipping = /*[[#{free_shipping}]]*/ '';
ezyadmin.messages.inactivated = /*[[#{inactivated}]]*/ '';
ezyadmin.messages.supplier = /*[[#{supplier}]]*/ '';
/*]]>*/

// ========== warehouses init =============
ezyadmin.onNewButtonClick = function() {
    window.location = '/ecommerce/warehouses/add'
        + (ezyadmin.lang ? '?lang=' + ezyadmin.lang : '');
}

// ========== warehouse search =============
ecommerce.onKeydownToSearchWarehouse = function() {
    if(event.key === 'Enter') {
        ecommerce.warehouseSearchKeyword = $('#warehouseSearchKeyword').val();
        ecommerce.fetchWarehouseList();
    }
}

// ========== warehouse pagination =============
$('#firstPageButtonWarehouse').click(() => {
    ecommerce.fetchWarehouseList('first');
});
$('#lastPageButtonWarehouse').click(() => {
    ecommerce.fetchWarehouseList('last');
});
$('#nextPageButtonWarehouse').click(() => {
    ecommerce.fetchWarehouseList('next');
});
$('#prevPageButtonWarehouse').click(() => {
    ecommerce.fetchWarehouseList('prev');
});

// ========== warehouse list =============
ecommerce.fetchWarehouseList = function(action) {
    var queryString = '';
    if (ecommerce.warehouseSearchKeyword) {
        queryString += '&keyword=' + ecommerce.warehouseSearchKeyword;
    }
    if (action == 'current') {
        if (ecommerce.lastWarehouseQueryString) {
            queryString = ecommerce.lastWarehouseQueryString;
        }
    } else if (action == 'next') {
        if (ecommerce.lastWarehousePageToken.next) {
            queryString += '&nextPageToken=' + ecommerce.lastWarehousePageToken.next;
        } else {
            return;
        }
    } else if (action == 'prev') {
        if (ecommerce.lastWarehousePageToken.prev) {
            queryString += '&prevPageToken=' + ecommerce.lastWarehousePageToken.prev;
        } else {
            return;
        }
    } else if (action == 'last') {
        queryString += '&lastPage=true';
    }
    $.ajax({
        url: '/ecommerce/api/v1/warehouses?limit=12' + queryString,
        type: 'GET',
        dataType: 'json'
    })
    .done(function(data) {
        $('#warehouseCountText').text(data.count);
        $('#totalWarehouseText').text(ezyadmin.formatNumberWithCommas(data.total));
        ecommerce.lastWarehouseQueryString = queryString;
        ecommerce.lastWarehousePageToken = data.pageToken;
        $('#warehouseListBody').html(ecommerce.buildWarehouseListBodyHtml(data.items));
        if (data.continuation.hasNext) {
            $('#nextPageButtonWarehouse').removeClass('text-secondary');
        } else {
            $('#nextPageButtonWarehouse').addClass('text-secondary');
        }
        if (data.continuation.hasPrevious) {
            $('#prevPageButtonWarehouse').removeClass('text-secondary');
        } else {
            $('#prevPageButtonWarehouse').addClass('text-secondary');
        }
    })
    .fail(function(e) {
    	ezyadmin.processGetApiErrors(e);
    });
}

ecommerce.buildWarehouseListBodyHtml = function(warehouses) {
    var html = '';
    warehouses.forEach((warehouse) => {
        html += ecommerce.buildWarehouseListItemHtml(warehouse);
    });
    return html;
}
ecommerce.buildWarehouseListItemHtml = function(warehouse) {
    var statusColor = ezyadmin.getTextColorByStatus(warehouse.status);
    var html = `
        <tr id="warehouse-row-${warehouse.userId}">
            <td class="text-center pl-2p5">${warehouse.id}</td>
            <td>
                <a href="/ecommerce/warehouses/${warehouse.id}${ezyadmin.lang ? `?lang=${ezyadmin.lang}` : ''}">
                    ${warehouse.displayName}
                </a>
            </td>
            <td>
    `;
    if (warehouse.shop != null) {
        html += `
            <a href="/ecommerce/shops/${warehouse.shop.id}${ezyadmin.lang ? `?lang=${ezyadmin.lang}` : ''}">
                ${warehouse.shop.displayName}
            </a>
        `;
    }
    html += `
        </td>
        <td>
    `;
    if (warehouse.managerAdmin != null) {
        html += `
            <a href="/admins/${warehouse.managerAdmin.username}${ezyadmin.lang ? `?lang=${ezyadmin.lang}` : ''}">
                ${warehouse.managerAdmin.name}
            </a>
        `;
    }
    if (warehouse.managerUser != null) {
        html += `
            <a href="/admins/${warehouse.managerUser.username}${ezyadmin.lang ? `?lang=${ezyadmin.lang}` : ''}">
                ${warehouse.managerUser.name}
            </a>
        `;
    }
    html += `
        </td>
        <td>
            <a href="tel:${warehouse.phoneNumber}">${warehouse.phoneNumber || ''}</a>
        </td>
        <td class="text-wrap">${warehouse.fullAddress}</td>
        <td class="text-center ${statusColor}">
            ${ezyadmin.getI18nMessage(warehouse.status.toLowerCase())}
        </td>
        <td class="text-center">${ezyadmin.formatTimeStamp(warehouse.createdAt)}</td>
        <td class="text-center">
            <a class="btn btn-link pr-1" href="/ecommerce/warehouses/${warehouse.id}${ezyadmin.lang ? `?lang=${ezyadmin.lang}` : ''}">
                <i class="fas fa-eye text-info"></i>
            </a>
            <a class="btn btn-link pr-1" href="/ecommerce/warehouses/${warehouse.id}/edit${ezyadmin.lang ? `?lang=${ezyadmin.lang}` : ''}">
                <i class="fas fa-edit text-primary"></i>
            </a>
            <button type="button" class="btn pl-1" onclick="ecommerce.onDeleteShopWarehouseClick(${warehouse.id}, '${escape(warehouse.displayName)}', '${escape(warehouse.shop?.displayName || '')}');">
                <i class="fas fa-trash text-danger"></i>
            </button>
        </td>
    </tr>`;
	return html;
}
ecommerce.fetchWarehouseList();
</script>
<th:block layout:fragment="post-scripts">
    <script th:replace="~{ecommerce/shop/warehouse/scripts :: delete}" />
</th:block>
</body>
</html>
