<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<body>
<script th:fragment="add-edit">
// =========== icon ===================
ecommerce.selectLogoImage = function(action) {
    ezyadmin.showMediaModal('bankLogoImage')
        .onMediaSelected(media => {
            $('#bankLogoImage').attr(
                'src',
                ezyadmin.extractMediaUrl(media)
            )
            .removeClass('d-none')
            .show();
            ecommerce.bankLogoImage = media;
            $('#' + action + 'BankLogoImage').val(media.originalName);
            ezyadmin.closeMediaModal();
        });
}

// =========== banner ===================
ecommerce.selectBannerImage = function(action) {
    ezyadmin.showMediaModal('bankBannerImage')
        .onMediaSelected(media => {
            $('#bankBannerImage').attr(
                'src',
                ezyadmin.extractMediaUrl(media)
            )
            .removeClass('d-none')
            .show();
            ecommerce.bankBannerImage = media;
            $('#' + action + 'BankBannerImage').val(media.originalName);
            ezyadmin.closeMediaModal();
        });
}

// ========== add or edit bank ===========
ecommerce.addOrEditBank = function(action) {
    var formData = ezyadmin.formDataToObject(action + 'BankForm');
    if (ecommerce.bankLogoImage) {
        formData['bankLogoImage'] = ecommerce.bankLogoImage.id;
    }
    if (ecommerce.bankBannerImage) {
        formData['bankBannerImage'] = ecommerce.bankBannerImage.id;
    }
    var url = (action == 'add')
        ? '/ecommerce/api/v1/banks/add'
        : '/ecommerce/api/v1/banks/' + ecommerce.editBankId;
    $.ajax({
        type: action == 'add' ? 'POST' : 'PUT',
        url: url,
        data: JSON.stringify(formData),
        contentType: 'application/json',
        success: function (data) {
            var bankId = ecommerce.editBankId || data.addedId;
            window.location = '/ecommerce/banks/' + bankId
                + (ezyadmin.lang ? '?lang=' + ezyadmin.lang : '');
        },
        error: function (data, e) {
            ezyadmin.processUpdateApiErrors(formData, data);
        }
    });
};
</script>
<script th:fragment="delete" th:inline="javascript">
/*<![CDATA[*/
ezyadmin.messages.do_you_want_to_delete_bank_pname = /*[[#{do_you_want_to_delete_bank_pname}]]*/;
/*]]>*/
// ========== bank delete =============
ecommerce.onDeleteBankClick = function(bankId, bankName) {
    ecommerce.selectedBankId = bankId;
    $('#delete-bank-modal-body-content')
        .text(
            ezyadmin
                .messages
                .do_you_want_to_delete_bank_pname
                .replace('{0}', bankName)
        );
    $('#delete-bank-modal').modal('show');
}

ecommerce.deleteBank = function(bankId) {
    $.ajax({
        type: 'DELETE',
        url: '/ecommerce/api/v1/banks/' + (bankId || ecommerce.selectedBankId),
        timeout: 60000,
        success: function () {
            $('#delete-bank-modal').modal('hide');
            if (ecommerce.fetchBankList) {
                ecommerce.fetchBankList('current');
            } else {
                window.location = '/ecommerce/banks'
                    + (ezyadmin.lang ? '?lang=' + ezyadmin.lang : '');
            }
        },
        error: function (data, e) {
            ezyadmin.processUpdateApiErrors({}, data);
        }
    });
}

ezyadmin.onPromptConfirmed = function(modalId) {
    if (modalId == 'delete-bank-modal') {
        ecommerce.deleteBank();
    }
}
</script>
</body>
</html>
