<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezyadmin}">
<head>
    <script>
        var ecommerce = {};
    </script>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-md-10 col-sm-12">
        <form id="addBankForm">
            <div class="form-group row">
                <label for="addBankCode" class="col-sm-3 col-form-label">
                    [[#{code}]] (<span class="text-danger">*</span>)
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" name="bankCode" id="addBankCode"
                           class="form-control" th:placeholder="#{bank_code}">
                </div>
                <label id="addBankCodeErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="addBankCode">
                    <i class="far fa-times-circle"></i> <span id="addBankCodeError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="addBankBinCode" class="col-sm-3 col-form-label">
                    [[#{bin_code}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" name="bankBinCode" id="addBankBinCode"
                           class="form-control" th:placeholder="#{bin_code}">
                </div>
                <label id="addBankBinCodeErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="addBankBinCode">
                    <i class="far fa-times-circle"></i> <span id="addBankBinCodeError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="addBankName" class="col-sm-3 col-form-label">
                    [[#{name}]] (<span class="text-danger">*</span>)
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" name="bankName" id="addBankName"
                           class="form-control" th:placeholder="#{bank_name}">
                </div>
                <label id="addBankNameErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="addBankName">
                    <i class="far fa-times-circle"></i> <span id="addBankNameError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="addBankLogoImage" class="col-md-3 col-form-label">
                    [[#{logo}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <div class="input-group cursor-pointer" onclick="ecommerce.selectLogoImage('add');">
                        <input type="text" name="bankLogoImage"
                               id="addBankLogoImage"
                               class="form-control" th:placeholder="#{select_an_image}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span>[[#{browse}]]</span>
                            </div>
                        </div>
                    </div>
                </div>
                <label id="addBankLogoImageErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="addBankLogoImage">
                    <i class="far fa-times-circle"></i> <span id="addBankLogoImageError">[[#{invalid}]]</span>
                </label>
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <img id="bankLogoImage" class="object-fit-cover mt-1 d-none" src="#" height="64">
                </div>
                <div class="col-md-5"></div>
            </div>
            <div class="form-group row">
                <label for="addBankBannerImage" class="col-md-3 col-form-label">
                    [[#{banner_image}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <div class="input-group cursor-pointer" onclick="ecommerce.selectBannerImage('add');">
                        <input type="text" name="bankBannerImage"
                               id="addBankBannerImage"
                               class="form-control" th:placeholder="#{select_an_image}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span>[[#{browse}]]</span>
                            </div>
                        </div>
                    </div>
                </div>
                <label id="addBankBannerImageErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="addBankBannerImage">
                    <i class="far fa-times-circle"></i> <span id="addBankBannerImageError">[[#{invalid}]]</span>
                </label>
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <img id="bankBannerImage" class="object-fit-cover mt-1 d-none" src="#" height="64">
                </div>
                <div class="col-md-5"></div>
            </div>
            <div class="form-group row">
                <label for="addBankAddress" class="col-sm-3 col-form-label">
                    [[#{address}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" name="bankAddress" id="addBankAddress"
                           class="form-control" th:placeholder="#{bank_address}">
                </div>
                <label id="addBankAddressErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="addBankAddress">
                    <i class="far fa-times-circle"></i> <span id="addBankAddressError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="addBankUrl" class="col-sm-3 col-form-label">
                    [[#{url}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" name="bankUrl" id="addBankUrl"
                           class="form-control" th:placeholder="#{url}">
                </div>
                <label id="addBankUrlErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="addBankUrl">
                    <i class="far fa-times-circle"></i> <span id="addBankUrlError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="addBankStatus" class="col-sm-3 col-form-label">
                    [[#{status}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <select name="status" id="addBankStatus" class="form-control">
                        <option th:each="status : ${statuses}"
                                th:value="${status}">
                            [[#{${status.toString().toLowerCase()}}]]
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-lg-2 col-md-3">
                    <button type="button" class="btn btn-primary btn-block" onclick="ecommerce.addNewBank();">[[#{submit}]]</button>
                </div>
                <div class="col-lg-7 col-md-6"></div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <div class="col-md-2 col-sm-0"></div>
    <div class="col-12 mb-3"></div>
</div>
<script layout:fragment="scripts">
// ========== add bank =============
ecommerce.addNewBank = function() {
    ecommerce.addOrEditBank('add');
}
</script>
<th:block layout:fragment="post-scripts">
    <script th:replace="~{ecommerce/bank/scripts :: add-edit}" />
</th:block>
</body>
</html>
