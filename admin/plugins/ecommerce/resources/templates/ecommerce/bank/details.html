<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezyadmin}">
<head>
    <script>
        var ecommerce = {};
    </script>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-lg-2 col-md-3 col-4"><label>[[#{id}]]:</label></div>
    <div class="col-lg-10 col-md-9 col-8">[[${bank.id}]]</div>
    <div class="col-lg-2 col-md-3 col-4"><label>[[#{code}]]:</label></div>
    <div class="col-lg-10 col-md-9 col-8">[[${bank.code}]]</div>
    <div class="col-lg-2 col-md-3 col-4"><label>[[#{bin_code}]]:</label></div>
    <div class="col-lg-10 col-md-9 col-8">[[${bank.binCode}]]</div>
    <div class="col-lg-2 col-md-3 col-4"><label>[[#{name}]]:</label></div>
    <div class="col-lg-10 col-md-9 col-8">[[${bank.name}]]</div>
    <div class="col-lg-2 col-md-3 col-4"><label>[[#{url}]]:</label></div>
    <div class="col-lg-10 col-md-9 col-8">
        <a th:href="${bank.url}" target="_blank">[[${bank.url}]]</a>
    </div>
    <div class="col-2 d-flex align-items-center">
        <label>[[#{logo}]]:</label>
    </div>
    <div class="col-10 mt-2 mb-2">
        <img th:src="${bank.logoImage != null ? bank.logoImage.getUrlOrDefault('') : ''}"
             class="object-fit-cover" width="64">
    </div>
    <div class="col-2 d-flex align-items-center">
        <label>[[#{banner}]]:</label>
    </div>
    <div class="col-10 mt-2 mb-2">
        <img th:src="${bank.bannerImage != null ? bank.bannerImage.getUrlOrDefault('') : ''}"
             class="object-fit-cover" width="256">
    </div>
    <div class="col-lg-2 col-md-3 col-4"><label>[[#{status}]]:</label></div>
    <div class="col-lg-10 col-md-9 col-8">
        <span th:attr="status=|${bank.status}|" class="status-text">
            [[#{${bank.status.toString().toLowerCase()}}]]
        </span>
    </div>
    <div class="col-lg-2 col-md-3 col-4"><label>[[#{created_at}]]:</label></div>
    <div class="col-lg-10 col-md-9 col-8 date-time-string">[[${bank.createdAt}]]</div>
    <div class="col-lg-2 col-md-3 col-4"><label>[[#{updated_at}]]:</label></div>
    <div class="col-lg-10 col-md-9 col-8 date-time-string">[[${bank.updatedAt}]]</div>
    <div class="col-lg-2 col-md-3 col-4"></div>
    <div class="col-lg-10 col-md-9 col-8">
        <button type="button" class="btn btn-danger mb-2"
                th:attr="onclick=|ecommerce.onDeleteBankClick(${bank.id}, '${bank.name}')|">
            [[#{delete}]] <i class="fas fa-trash"></i>
        </button>
    </div>
    <div class="col-12 mb-3"></div>
</div>
<th:block layout:fragment="modals">
    <th:block th:replace="~{fragments/prompt :: content(id='delete-bank-modal', title=confirm, confirmButton=delete, closeButton=close)}" />
</th:block>
<script layout:fragment="scripts" th:inline="javascript">
/*<![CDATA[*/
ecommerce.selectedBankId = /*[[${bank.id}]]*/ '';
/*]]>*/

ezyadmin.onEditButtonClick = function() {
    window.location = '/ecommerce/banks/' + ecommerce.selectedBankId + '/edit'
        + (ezyadmin.lang ? '?lang=' + ezyadmin.lang : '');
}
</script>
<th:block layout:fragment="post-scripts">
    <script th:replace="~{ecommerce/bank/scripts :: delete}" />
</th:block>
</body>
</html>
