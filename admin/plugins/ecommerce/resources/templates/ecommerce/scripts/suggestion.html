<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<body>
<script th:fragment="category">
// ========== product category suggestion =============
ecommerce.registerCategoryAutocomplete = function(inputId, categoryType) {
    var suffix = categoryType ? `?type=${categoryType}` : '';
    $(document).ready(() => {
        ezyadmin.registerAutocomplete(
            `/ecommerce/api/v1/product-categories/suggest${suffix}`,
            (item) => item.name,
            (item) => item.displayName,
            inputId
        );
    });
}
</script>
