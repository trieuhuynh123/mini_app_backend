<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:ezy="http://www.ezyplatform.com/thymeleaf/layout"
        layout:decorate="~{ezyadmin}">
<head>
    <script>
        var ecommerce = {};
    </script>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-md-3 col-4"><label>[[#{id}]]:</label></div>
    <div class="col-md-9 col-8">[[${tag.id}]]</div>
    <div class="col-md-3 col-4"><label>[[#{name}]]:</label></div>
    <div class="col-md-9 col-8">[[${tag.name}]]</div>
    <div class="col-md-3 col-4"><label>[[#{created_at}]]:</label></div>
    <div class="col-md-9 col-8 date-time-string">[[${tag.createdAt}]]</div>
    <div class="col-md-3 col-4"><label>[[#{updated_at}]]:</label></div>
    <div class="col-md-9 col-8 date-time-string">[[${tag.updatedAt}]]</div>
    <div class="col-md-3 col-4"></div>
    <div class="col-md-9 col-8">
        <button type="button" class="btn btn-danger mb-2"
                th:attr="onclick=|ecommerce.onDeleteTagClick()|">
            [[#{delete}]] <i class="fas fa-trash"></i>
        </button>
    </div>
    <div class="col-12">
        <hr class="mb-4" />
    </div>
    <div class="col-12">
        <div class="d-flex">
            <h3>[[#{products}]]</h3>
            <button type="button" id="addNewProductsButton"
                    class="btn btn-outline-primary button-next-to-title"
                    onclick="ecommerce.onAddNewProductsButtonClick();">
                [[#{add_new}]] <i class="fas fa-plus-circle"></i>
            </button>
            <button type="button" id="addProductsDoneButton"
                    class="btn btn-outline-success button-next-to-title d-none"
                    onclick="ecommerce.onAddNewProductsDoneButtonClick();">
                [[#{done}]] <i class="fas fa-check-circle"></i>
            </button>
        </div>
    </div>
    <th:block th:replace="~{/ecommerce/tag/product-list :: content}" />
</div>
<th:block layout:fragment="modals">
    <th:block th:replace="~{/ecommerce/product/discount-products :: content}" />
    <th:block th:replace="~{/ecommerce/product/import-product-prices :: content}" />
    <th:block th:replace="~{fragments/prompt :: content(id='delete-tag-modal', title=confirm, confirmButton=delete, closeButton=close)}" />
    <th:block th:replace="~{fragments/prompt :: content(id='add-tag-product-modal', title=confirm, confirmButton=confirm, closeButton=close)}" />
    <th:block th:replace="~{fragments/prompt :: content(id='delete-tag-product-modal', title=confirm, confirmButton=delete, closeButton=close)}" />
    <th:block th:replace="~{fragments/prompt :: content(id='archive-product-modal', title=confirm, confirmButton=archive, closeButton=close, type=delete)}" />
    <th:block th:replace="~{fragments/prompt :: content(id='delete-product-modal', title=confirm, confirmButton=delete, closeButton=close)}" />
    <th:block th:replace="~{fragments/prompt :: content(id='draft-product-modal', title=confirm, confirmButton=draft, closeButton=close)}" />
    <th:block th:replace="~{fragments/prompt :: content(id='publish-product-modal', title=confirm, confirmButton=activate, closeButton=close)}" />
    <th:block th:replace="~{fragments/prompt :: content(id='cancel-discount-product-modal', title=confirm, confirmButton=confirm, closeButton=close, type=delete)}" />
    <th:block th:replace="~{fragments/prompt :: content(id='add-to-tag-product-modal', title=confirm, confirmButton=add, closeButton=close)}" />
    <th:block th:replace="~{fragments/prompt :: content(id='remove-from-tag-product-modal', title=confirm, confirmButton=confirm, closeButton=close, type=delete)}" />
    <th:block th:replace="~{fragments/prompt :: content(id='upcoming-launches-product-modal', title=confirm, confirmButton=confirm, closeButton=close)}" />
    <th:block th:replace="~{fragments/prompt :: content(id='stop-selling-product-modal', title=confirm, confirmButton=confirm, closeButton=close)}" />
</th:block>
<th:block layout:fragment="import-scripts">
    <script ezy:vsrc="/ecommerce/js/xlsx.full.min.js"></script>
</th:block>
<script layout:fragment="scripts" th:inline="javascript">
/*<![CDATA[*/
ecommerce.selectedTagId = /*[[${tag.id}]]*/ '';
ecommerce.selectedTagName = /*[[${tag.name}]]*/ '';
ezyadmin.messages.product_s = /*[[#{product_s}]]*/;
/*]]>*/

ezyadmin.onEditButtonClick = function() {
    window.location = '/ecommerce/product-categories/' + ecommerce.selectedTagId +
        '/edit' + (ezyadmin.lang ? '?lang=' + ezyadmin.lang : '');
}
</script>
<th:block layout:fragment="post-scripts">
<script th:replace="~{ecommerce/tag/scripts :: delete}" />
<script th:replace="~{ecommerce/tag/scripts :: add-product}" />
<script th:replace="~{ecommerce/tag/scripts :: delete-product}" />
<script th:replace="~{ecommerce/tag/product-list :: scripts}" />
<script th:replace="~{scripts/suggestion :: input}" />
<script th:replace="~{ecommerce/product/scripts :: bulk-actions}" />
<script th:replace="~{ecommerce/product/scripts :: export-product-items-to-excel}" />
<script th:replace="~{ecommerce/product/discount-products :: scripts}" />
<script th:replace="~{ecommerce/product/import-product-prices :: scripts}" />
<script>
ezyadmin.onPromptConfirmed = function(modalId) {
    if (modalId == 'delete-tag-modal') {
        ecommerce.deleteTag();
    } else if (modalId == 'add-tag-product-modal') {
        ecommerce.addTagProduct();
    } else if (modalId == 'delete-tag-product-modal') {
        ecommerce.deleteTagProduct();
    } else {
        ecommerce.onPromptProductBulkActionConfirmed(modalId);
    }
}

$(document).ready(() => {
    ecommerce.addTagProductsBulkActionOption();
});
</script>
</th:block>
</body>
</html>
