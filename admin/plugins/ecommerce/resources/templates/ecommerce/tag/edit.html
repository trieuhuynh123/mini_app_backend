<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="modal fade pt-4rem" id="edit-tag-modal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="edit-tag-modal-title">
                        [[#{edit_tag}]]
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editTagForm">
                        <div class="form-group row">
                            <label for="editTagName" class="col-4 col-form-label">
                                [[#{name}]]
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="editTagNameErrorLabel" for="editTagName">
                                    <i class="far fa-times-circle"></i> <span id="editTagNameError"></span>
                                </label>
                                <input type="text" name="name" id="editTagName"
                                       class="form-control" th:placeholder="#{name}"
                                       onkeydown="ecommerce.onKeyDownToEditTag();">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">[[#{cancel}]]</button>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="ecommerce.addOrEditTag('edit');">
                        [[#{edit}]]
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</th:block>
<script th:fragment="scripts">
// ========== show add tag modal =============
ecommerce.showEditTagModal = function(tagId, tagName) {
    ecommerce.selectedTagId = tagId || ecommerce.selectedTagId;
    $('#editTagName').val(unescape(tagName || ecommerce.selectedTagName));
    $('#edit-tag-modal').modal('show');
}

// ========== add target =============
ecommerce.onKeyDownToEditTag = function() {
    if(event.key === 'Enter') {
    	ecommerce.addOrEditTag('edit');
    }
}
</script>
</body>
</html>
