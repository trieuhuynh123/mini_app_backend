<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="modal fade pt-4rem" id="add-seller">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="add-seller-modal-title">
                        [[#{add_new_seller}]]
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addSellerForm">
                        <div class="form-group row">
                            <label for="addSellerUsername" class="col-4 col-form-label">
                                [[#{user}]] (<span class="text-danger">*</span>)
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="addSellerUsernameErrorLabel" for="addSellerUsername">
                                    <i class="far fa-times-circle"></i> <span id="addSellerUsernameError"></span>
                                </label>
                                <input type="text" name="username" id="addSellerUsername"
                                       class="form-control" th:placeholder="#{username}"
                                       onkeydown="ecommerce.onKeyDownToAddSeller();"
                                       autocomplete="off" inputmode="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="addSellerCommissionPercent" class="col-4 col-form-label">
                                [[#{commission_percent}]]
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="addSellerCommissionPercentErrorLabel" for="addSellerCommissionPercent">
                                    <i class="far fa-times-circle"></i> <span id="addSellerCommissionPercentError"></span>
                                </label>
                                <input type="number" name="commissionPercent" id="addSellerCommissionPercent"
                                       class="form-control" th:placeholder="#{from_0_to_100}"
                                       onkeydown="ecommerce.onKeyDownToAddSeller();">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">[[#{cancel}]]</button>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="ecommerce.addSeller();">
                        [[#{add}]]
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</th:block>
<script th:fragment="scripts">
// ========== show add seller modal =============
ecommerce.showAddSellerModal = function() {
    $('#add-seller').modal('show');
}

// ========== add seller =============
ecommerce.onKeyDownToAddSeller = function() {
    if(event.key === 'Enter') {
    	ecommerce.addSeller();
    }
}

ecommerce.addSeller = function() {
    var formData = ezyadmin.formDataToObject('addSellerForm');
    ezyadmin.setActualFormData(formData);
    $.ajax({
        type: 'POST',
        url: '/ecommerce/api/v1/shops/' +
             ecommerce.selectedShopId + '/sellers/add',
        data: formData,
        success: function (data) {
            ecommerce.fetchSellerList();
            $('#add-seller').modal('hide');
        },
        error: function (e) {
        	var formView = {
                addSellerUsername: true,
                addSellerCommissionPercent: true
            };
            var errors = e.responseJSON || {};
        	errors.addSellerUsername = errors.username;
        	errors.addSellerCommissionPercent = errors.commissionPercent;
            ezyadmin.processUpdateApiErrors(formView, e);
        }
    });
}

ezyadmin.registerUserAutocomplete('addSellerUsername');
</script>
</body>
</html>
