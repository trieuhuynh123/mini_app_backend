<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="modal fade pt-4rem" id="add-linked-customer">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="add-linked-customer-modal-title">
                        [[#{add_linked_customer}]]
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addSellerCustomerForm">
                        <div class="form-group row">
                            <label for="addSellerCustomerUsername" class="col-4 col-form-label">
                                [[#{customer}]] (<span class="text-danger">*</span>)
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="addSellerCustomerUsernameErrorLabel" for="addSellerCustomerUsername">
                                    <i class="far fa-times-circle"></i> <span id="addSellerCustomerUsernameError"></span>
                                </label>
                                <input type="text" name="username" id="addSellerCustomerUsername"
                                       class="form-control" th:placeholder="#{username}"
                                       autocomplete="off" inputmode="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="addSellerCustomerCommissionPercent" class="col-4 col-form-label">
                                [[#{commission_percent}]]
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="addSellerCustomerCommissionPercentErrorLabel" for="addSellerCustomerCommissionPercent">
                                    <i class="far fa-times-circle"></i> <span id="addSellerCustomerCommissionPercentError"></span>
                                </label>
                                <input type="number" name="commissionPercent" id="addSellerCustomerCommissionPercent"
                                       class="form-control" th:placeholder="#{from_0_to_100}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="addSellerCustomerLinkedAt" class="col-4 col-form-label">
                                [[#{linked_date}]]
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="addSellerCustomerLinkedAtErrorLabel" for="addSellerCustomerLinkedAt">
                                    <i class="far fa-times-circle"></i> <span id="addSellerCustomerLinkedAtError"></span>
                                </label>
                                <input type="text" name="linkedAt" id="addSellerCustomerLinkedAt"
                                       class="form-control" th:placeholder="#{linked_date}"
                                       onkeydown="ecommerce.onKeyDownToAddSellerCustomer();">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">[[#{cancel}]]</button>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="ecommerce.addSellerCustomer();">
                        [[#{add}]]
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</th:block>
<script th:fragment="scripts">
// ========== show add seller modal =============
ecommerce.showAddSellerCustomerModal = function() {
    $('#add-linked-customer').modal('show');
}

// ========== add seller =============
ecommerce.onKeyDownToAddSellerCustomer = function() {
    if(event.key === 'Enter') {
    	ecommerce.addSellerCustomer();
    }
}

ecommerce.addSellerCustomer = function() {
    ezyadmin.showLoadingScreen();
    var formData = ezyadmin.formDataToObject('addSellerCustomerForm');
    ezyadmin.setActualFormData(formData);
    formData.linkedAt = ecommerce.addSellerCustomerLinkedAt;
    var formView = {
        addSellerCustomerUsername: true,
        addSellerCustomerCommissionPercent: true,
        addSellerCustomerLinkedAt: true
    };
    $.ajax({
        type: 'POST',
        url: '/ecommerce/api/v1/shops/' + ecommerce.selectedShopId +
             '/sellers/' + ecommerce.selectedSellerUserId +
             '/customers/add',
        data: formData,
        success: function (data) {
            $('#add-linked-customer').modal('hide');
            ecommerce.fetchLinkedCustomerList();
            ecommerce.fetchSellerTotalBalance();
            ecommerce.fetchCommissionYears();
            ezyadmin.resetFormData(formView);
            ezyadmin.hideLoadingScreen();
        },
        error: function (e) {
            ezyadmin.hideLoadingScreen();
            var errors = e.responseJSON || {};
        	errors.addSellerCustomerUsername = errors.username;
        	errors.addSellerCustomerCommissionPercent = errors.commissionPercent;
            ezyadmin.processUpdateApiErrors(formView, e);
        }
    });
}

ezyadmin.registerUserAutocomplete('addSellerCustomerUsername');

$(document).ready(() => {
    ezyadmin.createDateRangePicker(
        '#addSellerCustomerLinkedAt',
        {
            singleDatePicker: true,
            format: ezyadmin.defaultDateFormat
        },
        function(start, end, label) {
            ecommerce.addSellerCustomerLinkedAt = start.unix() * 1000;
        }
    );
});
</script>
</body>
</html>
