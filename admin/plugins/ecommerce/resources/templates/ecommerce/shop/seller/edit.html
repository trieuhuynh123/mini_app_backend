<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="modal fade pt-4rem" id="edit-seller">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="edit-seller-modal-title">
                        [[#{edit_seller}]]
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editSellerForm">
                        <div class="form-group row">
                            <label for="editSellerDisplayName" class="col-4 col-form-label">
                                [[#{user}]]
                            </label>
                            <div class="col-8 d-flex flex-column justify-content-center">
                                <span id="editSellerDisplayName"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editSellerCommissionPercent" class="col-4 col-form-label">
                                [[#{commission_percent}]]
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="editSellerCommissionPercentErrorLabel" for="editSellerCommissionPercent">
                                    <i class="far fa-times-circle"></i> <span id="editSellerCommissionPercentError"></span>
                                </label>
                                <input type="number" name="commissionPercent" id="editSellerCommissionPercent"
                                       class="form-control" th:placeholder="#{from_0_to_100}"
                                       onkeydown="ecommerce.onKeyDownToEditSeller();">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">[[#{cancel}]]</button>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="ecommerce.editSeller();">
                        [[#{update}]]
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</th:block>
<script th:fragment="scripts">
// ========== show add seller modal =============
ecommerce.showEditSellerModal = function(
    userId,
    userDisplayName,
    commissionPercent
) {
    ecommerce.selectedSellerUserId = userId;
    $('#editSellerDisplayName').text(unescape(userDisplayName));
    $('#editSellerCommissionPercent').val(commissionPercent);
    $('#edit-seller').modal('show');
}

// ========== edit seller =============
ecommerce.onKeyDownToEditSeller = function() {
    if(event.key === 'Enter') {
    	ecommerce.editSeller();
    }
}

ecommerce.editSeller = function() {
    var formData = ezyadmin.formDataToObject('editSellerForm');
    $.ajax({
        type: 'PUT',
        url: '/ecommerce/api/v1/shops/' + ecommerce.selectedShopId +
             '/sellers/' + ecommerce.selectedSellerUserId,
        data: formData,
        success: function (data) {
            $('#seller-cell-commission-percent-' + ecommerce.selectedSellerUserId)
                .text(formData.commissionPercent);
            $('#edit-seller').modal('hide');
        },
        error: function (e) {
        	var formView = {
                editSellerCommissionPercent: true
            };
            var errors = e.responseJSON || {};
        	errors.editSellerCommissionPercent = errors.commissionPercent;
            ezyadmin.processUpdateApiErrors(formView, e);
        }
    });
}
</script>
</body>
</html>
