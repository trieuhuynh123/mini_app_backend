<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{ezyadmin}">
<head>
    <script>
        var ecommerce = {};
    </script>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-md-10 col-sm-12">
        <form id="addShopBankAccountForm">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">[[#{shop}]]</label>
                <div class="col-9">
                    <a th:href="${'/ecommerce/shops/' + shop.id}">[[${shop.displayName}]]</a>
                </div>
            </div>
            <div class="form-group row">
                <label for="addShopBankId" class="col-sm-3 col-form-label">
                    [[#{bank}]]
                </label>
                <div class="col-lg-5 col-md-6">
                    <select name="bankId" id="addShopBankId" class="form-control">
                        <option th:each="bank : ${banks}"
                                th:value="${bank.id}">
                            <th:block th:if="${bank.name != null}">
                                [[#{${bank.name}}]]
                            </th:block>
                            ([[${bank.code}]])
                        </option>
                    </select>
                </div>
                <label id="addShopBankIdErrorLabel" class="col-lg-4 col-md-3 col-form-label text-danger d-none" for="addShopBankId">
                    <i class="far fa-times-circle"></i> <span id="addShopBankIdError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="addShopBankAccountAccountNumber" class="col-sm-3 col-form-label">[[#{account_number}]] (<span class="text-danger">*</span>)</label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" name="accountNumber" id="addShopBankAccountAccountNumber"
                           class="form-control" th:placeholder="#{account_number}">
                </div>
                <label id="addShopBankAccountAccountNumberErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="addShopBankAccountAccountNumber">
                    <i class="far fa-times-circle"></i> <span id="addShopBankAccountAccountNumberError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="addShopBankAccountAccountOwnerName" class="col-sm-3 col-form-label">
                    [[#{account_owner_name}]] (<span class="text-danger">*</span>)
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" name="accountOwnerName" id="addShopBankAccountAccountOwnerName"
                           class="form-control" th:placeholder="#{account_owner_name}">
                </div>
                <label id="addShopBankAccountAccountOwnerNameErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="addShopBankAccountAccountOwnerName">
                    <i class="far fa-times-circle"></i> <span id="addShopBankAccountAccountOwnerNameError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="addShopBankAccountBankBranchOfAccount" class="col-sm-3 col-form-label">
                    [[#{bank_branch_of_account}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" name="bankBranchOfAccount" id="addShopBankAccountBankBranchOfAccount"
                           class="form-control" th:placeholder="#{bank_branch_of_account}">
                </div>
                <label id="addShopBankAccountBankBranchOfAccountErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="addShopBankAccountBankBranchOfAccount">
                    <i class="far fa-times-circle"></i> <span id="addShopBankAccountBankBranchOfAccountError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="addShopBankAccountAccountQrCodeImage" class="col-md-3 col-form-label">
                    [[#{account_qr_code_image}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <div class="input-group cursor-pointer" onclick="ecommerce.selectShopBankAccountAccountQrCodeImage('add');">
                        <input type="text" name="accountQrCodeImageId"
                               id="addShopBankAccountAccountQrCodeImage" class="form-control" th:placeholder="#{select_an_image}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span>[[#{browse}]]</span>
                            </div>
                        </div>
                    </div>
                </div>
                <label id="addShopBankAccountAccountQrCodeImageErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="addShopBankAccountAccountQrCodeImage">
                    <i class="far fa-times-circle"></i> <span id="addShopBankAccountAccountQrCodeImageError">[[#{invalid}]]</span>
                </label>
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <img id="shopBankAccountAccountQrCodeImage" class="object-fit-cover mt-1 d-none" src="#" height="64">
                </div>
                <div class="col-md-5"></div>
            </div>
            <div class="form-group row">
                <label for="addShopBankAccountDisplayOrder" class="col-sm-3 col-form-label">
                    [[#{display_order}]]
                </label>
                <div class="col-lg-7 col-md-6">
                    <input type="text" name="displayOrder" id="addShopBankAccountDisplayOrder"
                           class="form-control" th:placeholder="#{display_order}">
                </div>
                <label id="addShopBankAccountDisplayOrderErrorLabel" class="col-lg-2 col-md-3 col-form-label text-danger d-none" for="addShopBankAccountDisplayOrder">
                    <i class="far fa-times-circle"></i> <span id="addShopBankAccountDisplayOrderError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="form-group row">
                <label for="addShopBankAccountStatus" class="col-md-3 col-form-label">
                    [[#{status}]]
                </label>
                <div class="col-lg-2 col-md-3">
                    <select name="status" id="addShopBankAccountStatus" class="form-control">
                        <option th:each="shopBankAccountStatus : ${shopBankAccountStatuses}"
                                th:value="${shopBankAccountStatus.toString()}">
                            [[#{${shopBankAccountStatus.toString().toLowerCase()}}]]
                        </option>
                    </select>
                </div>
                <label id="addShopStatusErrorLabel" class="col-lg-7 col-md-6 col-form-label text-danger d-none" for="addShopBankAccountStatus">
                    <i class="far fa-times-circle"></i> <span id="addShopStatusError">[[#{invalid}]]</span>
                </label>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-lg-2 col-md-3">
                    <button type="button" class="btn btn-primary btn-block" onclick="ecommerce.addNewShopBankAccount();">[[#{submit}]]</button>
                </div>
                <div class="col-lg-7 col-md-6"></div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <div class="col-md-2 col-sm-0"></div>
    <div class="col-12 mb-3"></div>
</div>
<script layout:fragment="scripts" th:inline="javascript">
/*<![CDATA[*/
ecommerce.selectedShopId = /*[[${shop.id}]]*/;
/*]]>*/

// ========== add shopBankAccount =============
ecommerce.addNewShopBankAccount = function() {
    ecommerce.addOrEditShopBankAccount('add');
}
</script>
<th:block layout:fragment="post-scripts">
    <script th:replace="~{ecommerce/shop/bank-account/scripts :: add-edit}" />
</th:block>
</body>

</html>
