<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<script th:fragment="scripts" th:inline="javascript">
/*<![CDATA[*/
ezyadmin.messages.do_you_want_to_delete_product_pproduct_from_warehouse_pname = /*[[#{do_you_want_to_delete_product_pproduct_from_warehouse_pname}]]*/;
/*]]>*/
// ========== warehouse product delete =============
ecommerce.onDeleteWarehouseProductInWarehouseClick = function(
    productId,
    productName
) {
    ecommerce.selectedProductId = productId;
    ecommerce.onDeleteWarehouseProductClick(
        null,
        ecommerce.selectedWarehouseDisplayName,
        productName
    );
}

ecommerce.onDeleteWarehouseProductClick = function(
    warehouseProductId,
    warehouseDisplayName,
    productName
) {
    ecommerce.selectedWarehouseProductId = warehouseProductId;
    $('#delete-warehouse-product-modal-body-content')
        .text(
            ezyadmin
                .messages
                .do_you_want_to_delete_product_pproduct_from_warehouse_pname
                .replace('{0}', unescape(productName))
                .replace('{1}', warehouseDisplayName)
        );
    $('#delete-warehouse-product-modal').modal('show');
}

ecommerce.deleteWarehouseProduct = function() {
    var uri = ecommerce.selectedWarehouseProductId
        ? 'warehouse-products/' + ecommerce.selectedWarehouseProductId
        : 'warehouses/' + ecommerce.selectedWarehouseId + '/products/' + ecommerce.selectedProductId;
    $.ajax({
        type: 'DELETE',
        url: '/ecommerce/api/v1/' + uri,
        success: function () {
            $('#delete-warehouse-product-modal').modal('hide');
            if (ecommerce.fetchProductList) {
                ecommerce.fetchProductList('current');
            } else {
                location.reload();
            }
        },
        error: function (data, e) {
            ezyadmin.processUpdateApiErrors({}, data);
        }
    });
}

ezyadmin.onPromptConfirmed = function(modalId) {
    if (modalId == 'delete-warehouse-product-modal') {
        ecommerce.deleteWarehouseProduct();
    }
}
</script>
</body>
</html>
