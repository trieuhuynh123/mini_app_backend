<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<body>
<script th:fragment="add-edit">
// ========== add or edit shopBranch ===========
ecommerce.addOrEditShopBranch = function(action) {
    var formData = ezyadmin.formDataToObject(action + 'ShopBranchForm');
    formData.managerAdminId = ecommerce.getBranchManagerAdminId();
    formData.managerUserId = ecommerce.getBranchManagerUserId();
    formData.headquarters = $('#' + action + 'ShopBranchHeadquarters')
        .prop('checked');
    formData.allowUserReceivedStock = $('#' + action + 'ShopBranchAllowUserReceivedStock')
        .prop('checked');
    formData.warehouse = $('#' + action + 'ShopBranchWarehouse')
        .prop('checked');
    var url = (action == 'add')
        ? '/ecommerce/api/v1/shops/' + ecommerce.selectedShopId + '/branches/add'
        : '/ecommerce/api/v1/shops/' + ecommerce.selectedShopId + '/branches/' + ecommerce.editShopBranchId;
    $.ajax({
        type: action == 'add' ? 'POST' : 'PUT',
        url: url,
        data: JSON.stringify(formData),
        contentType: 'application/json',
        success: function (data) {
            var branchId = ecommerce.editShopBranchId || data.addedId;
            window.location = '/ecommerce/shops/' +
                ecommerce.selectedShopId + '/branches/' + branchId;
        },
        error: function (data, e) {
            ezyadmin.processUpdateApiErrors(formData, data);
        }
    });
};
</script>
<script th:fragment="delete" th:inline="javascript">
/*<![CDATA[*/
ezyadmin.messages.do_you_want_to_delete_branch_pbranch_of_shop_pname = /*[[#{do_you_want_to_delete_branch_pbranch_of_shop_pname}]]*/;
/*]]>*/
// ========== shopBranch delete =============
ecommerce.onDeleteShopBranchClick = function(
    shopBranchId,
    shopBranchName,
    shopName
) {
    ecommerce.selectedShopBranchId = shopBranchId;
    $('#delete-shop-branch-modal-body-content')
        .text(
            ezyadmin
                .messages
                .do_you_want_to_delete_branch_pbranch_of_shop_pname
                .replace('{0}', shopBranchName)
                .replace('{1}', shopName)
        );
    $('#delete-shop-branch-modal').modal('show');
}

ecommerce.deleteShopBranch = function() {
    $.ajax({
        type: 'delete',
        url: '/ecommerce/api/v1/shops/' + ecommerce.selectedShopId + '/branches/' + ecommerce.selectedShopBranchId,
        timeout: 60000,
        success: function () {
            window.location = '/ecommerce/shops/' + ecommerce.selectedShopId
                + (ezyadmin.lang ? '?lang=' + ezyadmin.lang : '');
        },
        error: function (data, e) {
            ezyadmin.processUpdateApiErrors({}, data);
        }
    });
}

ezyadmin.onPromptConfirmed = function(modalId) {
    if (modalId == 'delete-shop-branch-modal') {
        ecommerce.deleteShopBranch();
    }
}
</script>
</body>
</html>
