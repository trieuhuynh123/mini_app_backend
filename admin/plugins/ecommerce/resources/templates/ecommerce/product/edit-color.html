<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="modal fade pt-4rem" id="edit-product-color">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="edit-product-color-modal-title">
                        [[#{edit_product_color}]]
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editColorForm">
                        <div class="form-group row">
                            <label for="editAvailableColors" class="col-4 col-form-label">
                                [[#{available_colors}]]
                            </label>
                            <div class="col-8">
                                <select name="availableColors" id="editAvailableColors"
                                        class="form-control form-select"
                                        onchange="ecommerce.onShopProductColorChange(this, 'edit');">
                                    <option value="">[[#{select}]]</option>
                                    <option th:each="shopProductColor : ${shopProductColors}"
                                            th:value="${shopProductColor.colorName + '||' + shopProductColor.colorDisplayName + '||' + shopProductColor.colorCode}">
                                        [[${shopProductColor.colorName + '||' + shopProductColor.colorDisplayName + '||' + shopProductColor.colorCode}]]
                                    </option>
                                </select>
                                <span>[[#{available_colors_guide}]]</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editColorName" class="col-4 col-form-label">
                                [[#{name}]] (<span class="text-danger">*</span>)
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="editColorNameErrorLabel" for="editColorName">
                                    <i class="far fa-times-circle"></i> <span id="editColorNameError"></span>
                                </label>
                                <input type="text" name="colorName" id="editColorName"
                                       class="form-control" th:placeholder="#{name}"
                                       onkeydown="ecommerce.onKeyDownToEditColor();">
                                <span class="text-dark">
                                    [[#{name_input_guide}]]
                                </span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editColorDisplayName" class="col-4 col-form-label">
                                [[#{display_name}]] (<span class="text-danger">*</span>)
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="editColorDisplayNameErrorLabel" for="editColorDisplayName">
                                    <i class="far fa-times-circle"></i> <span id="editColorDisplayNameError"></span>
                                </label>
                                <input type="text" name="colorDisplayName" id="editColorDisplayName"
                                       class="form-control" th:placeholder="#{display_name}"
                                       onkeydown="ecommerce.onKeyDownToEditColor();">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editColorCode" class="col-4 col-form-label">
                                [[#{code}]]
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="editColorCodeErrorLabel" for="editColorCode">
                                    <i class="far fa-times-circle"></i> <span id="editColorCodeError"></span>
                                </label>
                                <input type="text" name="colorCode" id="editColorCode"
                                       class="form-control" th:placeholder="#{example} + ': #aabbcc'"
                                       onkeydown="ecommerce.onKeyDownToEditColor();">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editColorProductAmount" class="col-4 col-form-label">
                                [[#{product_amount}]]
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="editColorProductAmountErrorLabel" for="editColorProductAmount">
                                    <i class="far fa-times-circle"></i> <span id="editColorProductAmountError"></span>
                                </label>
                                <input type="number" name="amount" id="editColorProductAmount"
                                       class="form-control" th:placeholder="#{product_amount}"
                                       onkeydown="ecommerce.onKeyDownToEditColor();">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">[[#{cancel}]]</button>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="ecommerce.saveColor('edit');">
                        [[#{edit}]]
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</th:block>
<script th:fragment="scripts">
// ========== show edit color modal =============
ecommerce.showEditColorModal = function(
    colorId,
    colorName,
    colorDisplayName,
    colorCode,
    productAmount
) {
    ecommerce.selectedColorId = colorId;
    $('#editColorName').val(colorName);
    $('#editColorDisplayName').val(unescape(colorDisplayName));
    $('#editColorCode').val(colorCode);
    $('#editColorProductAmount').val(productAmount);
    $('#edit-product-color').modal('show');
}

ecommerce.hideEditColorModal = function() {
    $('#edit-product-color').modal('hide');
}

// ========== edit color =============
ecommerce.onKeyDownToEditColor = function() {
    if(event.key === 'Enter') {
    	ecommerce.saveColor('edit');
    }
}
</script>
</body>
</html>
