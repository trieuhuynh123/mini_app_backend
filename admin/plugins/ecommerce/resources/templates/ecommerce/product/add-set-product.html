<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="modal fade pt-4rem" id="add-set-product">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="add-set-product-modal-title">
                        [[#{add_products_to_set}]]
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addSetProductForm">
                        <div class="form-group row mb-0">
                            <label for="addSetProductDisplayOrder" class="col-4 col-form-label">
                                [[#{display_order}]]
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="addSetProductDisplayOrderErrorLabel" for="addSetProductDisplayOrder">
                                    <i class="far fa-times-circle"></i> <span id="addSetProductDisplayOrderError"></span>
                                </label>
                                <input type="number" name="displayOrder" id="addSetProductDisplayOrder"
                                       class="form-control" th:placeholder="#{display_order}"
                                       onkeydown="ecommerce.onKeyDownToAddSetProduct()">
                                <span>[[#{display_order_input_guide}]]</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">[[#{cancel}]]</button>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="ecommerce.addSetProduct();">
                        [[#{add}]]
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</th:block>
<script th:fragment="scripts">
// ========== show add set product modal =============
ecommerce.showAddSetProductModal = function(productIdB) {
    ecommerce.selectedSetProductIdB = productIdB;
    $('#addSetProductDisplayOrder').val('');
    $('#add-set-product').modal('show');
}

// ========== add set product =============
ecommerce.onKeyDownToAddSetProduct = function() {
    if(event.key === 'Enter') {
    	ecommerce.addSetProduct();
    }
}

ecommerce.addSetProduct = function() {
    var formData = ezyadmin.formDataToObject('addSetProductForm');
    formData.productIdB = ecommerce.selectedSetProductIdB;
    $.ajax({
        type: 'POST',
        url: '/ecommerce/api/v1/products/' + ecommerce.selectedProductId + '/set-product/save',
        data: JSON.stringify(formData),
        contentType: 'application/json',
        success: function (data) {
            $('#add-set-product').modal('hide');
            if (ecommerce.fetchSetProductList) {
                ecommerce.fetchSetProductList('current');
            } else {
                location.reload();
            }
        },
        error: function (e) {
        	var formView = {
                addSetProductDisplayOrder: true
            };
            var errors = e.responseJSON || {};
        	errors.addSetProductDisplayOrder = errors.displayOrder;
            ezyadmin.processUpdateApiErrors(formView, e);
        }
    });
}
</script>
</body>
</html>
