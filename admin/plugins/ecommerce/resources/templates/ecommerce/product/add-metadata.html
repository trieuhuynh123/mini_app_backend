<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="modal fade pt-4rem" id="add-product-metadata">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="add-product-metadata-modal-title">
                        [[#{add_new_product_metadata}]]
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addProductMetadataForm">
                        <div class="form-group row mb-0">
                            <label for="addProductMetadataName" class="col-4 col-form-label">
                                [[#{name}]]
                            </label>
                            <div class="col-8">
                                <label class="col-form-label text-danger d-none" id="addProductMetadataNameErrorLabel" for="addProductMetadataName">
                                    <i class="far fa-times-circle"></i> <span id="addProductMetadataNameError"></span>
                                </label>
                                <select name="name" id="addProductMetadataName"
                                       class="form-control form-select">
                                    <option value="">[[#{select}]]</option>
                                    <option th:each="editableMetadataName : ${editableMetadataNames}"
                                            th:value="${editableMetadataName}">
                                        [[#{${editableMetadataName}}]]
                                    </option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">[[#{cancel}]]</button>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="ecommerce.saveProductMetadata('add');">
                        [[#{add}]]
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</th:block>
<script th:fragment="scripts">
// ========== show add metadata modal =============
ecommerce.showAddProductMetadataModal = function() {
    $('#add-product-metadata').modal('show');
}

ecommerce.hideAddProductMetadataModal = function() {
    $('#add-product-metadata').modal('hide');
}

// ========== shop product metadata change =============
ecommerce.saveProductMetadata = function(action) {
    var formData = ezyadmin.formDataToObject(action + 'ProductMetadataForm');
    var type = ecommerce.editableProductMetadataTypeByName[formData.name];
    if (type == 'HTML') {
        formData.textValue = 'HTML';
    } else {
        formData.value = 'Text';
    }
    $.ajax({
        type: 'PUT',
        url: '/ecommerce/api/v1/products/' + ecommerce.selectedProductId + '/metadata',
        data: formData,
        success: function (data) {
            ecommerce.hideAddProductMetadataModal();
            ecommerce.fetchProductMetadataList();
        },
        error: function (e) {
            var formView = {};
            formView[action + 'ProductMetadataName'] = true;
            formView[action + 'ProductMetadataType'] = true;
            var errors = e.responseJSON || {};
            errors[action + 'ProductMetadataName'] = errors.name;
            errors[action + 'ProductMetadataType'] = errors.type;
            ezyadmin.processUpdateApiErrors(formView, e);
        }
    });
}
</script>
</body>
</html>
