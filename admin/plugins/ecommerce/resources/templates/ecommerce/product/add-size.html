<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<script th:fragment="scripts">
// ========== add product size names =============
ecommerce.saveProductSizeNames = function() {
    var sizeNames = $('#productSizeNames').val().trim();
    sizeNames = sizeNames ? sizeNames.split(',') : [];
    var formData = { sizeNames: sizeNames };
    $.ajax({
        type: 'PUT',
        url: '/ecommerce/api/v1/products/' + ecommerce.selectedProductId + '/size-names',
        data: JSON.stringify(formData),
        contentType: 'application/json',
        success: function (data) {
            ezyadmin.shortToast(
                'bg-success',
                ezyadmin.messages.save_successfully
            );
            if (ecommerce.fetchProductSizeNames) {
                ecommerce.fetchProductSizeNames();
                if (ecommerce.fetchProductSizeColorPrices) {
                    ecommerce.fetchProductSizeColorPrices();
                }
            }
        },
        error: function (e) {
            ezyadmin.processUpdateApiErrors({}, e);
        }
    });
}
</script>
</body>
</html>
