<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="modal fade pt-4rem" role="dialog" th:id="${id}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <th:block th:if="${titleKey == null}">
                            [[${title}]]
                        </th:block>
                        <th:block th:if="${titleKey != null}">
                            [[#{${titleKey}}]]
                        </th:block>
                    </h5>
                    <button type="button" class="btn-close" data-dismiss="modal" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <div th:id="${id + '-body-content'}">[[${body}]]</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn"
                            th:classappend="${(id.startsWith('delete') || type == 'delete') ? 'btn-danger' : 'btn-primary'}"
                            th:attr="onclick=|onPromptConfirmed('${id}')|">
                        <th:block th:if="${confirmButtonKey == null}">
                            [[${confirmButton}]]
                        </th:block>
                        <th:block th:if="${confirmButtonKey != null}">
                            [[#{${confirmButtonKey}}]]
                        </th:block>
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-bs-dismiss="modal">
                        <th:block th:if="${closeButtonKey == null}">
                            [[${closeButton}]]
                        </th:block>
                        <th:block th:if="${closeButtonKey != null}">
                            [[#{${closeButtonKey}}]]
                        </th:block>
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
