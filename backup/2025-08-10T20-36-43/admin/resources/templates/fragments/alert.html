<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <div class="modal fade pt-4rem" role="dialog" id="admin-alert-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">[[#{alert}]]</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="admin-alert-modal-body" class="mt-3 line-break-anywhere">[[#{body}]]</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        [[#{close}]]
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
<script th:fragment="scripts">
ezyadmin.showAlert = function(message) {
    $('#admin-alert-modal-body').html(message);
	$('#admin-alert-modal').modal('show');
}
</script>
</body>
</html>
